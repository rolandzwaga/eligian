<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src ${cspSource}; style-src 'unsafe-inline' ${cspSource}; img-src ${cspSource} https: data:; font-src ${cspSource};">
    <title>Label Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            height: 100vh;
            overflow: hidden;
        }

        /* Split-view layout: 30% left, 70% right */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .left-panel {
            width: 30%;
            border-right: 1px solid var(--vscode-panel-border);
            display: flex;
            flex-direction: column;
            background-color: var(--vscode-sideBar-background);
        }

        .right-panel {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: var(--vscode-editor-background);
        }

        /* Panel headers */
        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--vscode-panel-border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--vscode-titleBar-activeBackground);
            color: var(--vscode-titleBar-activeForeground);
        }

        /* Group list */
        .groups-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .group-item {
            padding: 12px;
            margin-bottom: 4px;
            background-color: var(--vscode-list-inactiveSelectionBackground);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.1s;
        }

        .group-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .group-item.selected {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }

        .group-item input {
            flex: 1;
            background: transparent;
            border: none;
            color: inherit;
            font-family: var(--vscode-font-family);
            font-size: inherit;
            outline: none;
        }

        .group-item input:focus {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-focusBorder);
            padding: 2px 4px;
            border-radius: 2px;
        }

        /* Buttons */
        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--vscode-font-family);
            font-size: 13px;
            transition: background-color 0.1s;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        button:focus {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: 2px;
        }

        button.secondary {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        button.secondary:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        button.icon-button {
            padding: 4px 8px;
            min-width: 0;
        }

        /* Translation cards */
        .translations-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--vscode-descriptionForeground);
        }

        .translation-card {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-family: var(--vscode-font-family);
            font-size: 13px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .translation-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
        }

        /* Error messages */
        .error-message {
            color: var(--vscode-errorForeground);
            font-size: 12px;
            margin-top: 4px;
        }

        /* Drag-and-drop feedback */
        .group-item.dragging {
            opacity: 0.5;
        }

        .group-item.drop-target {
            border: 2px dashed var(--vscode-focusBorder);
        }

        /* Focus indicators */
        *:focus {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: -1px;
        }

        button:focus,
        input:focus,
        select:focus {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: 2px;
        }

        /* Validation error styles (Phase 6 - User Story 4) */
        input.error {
            border-color: var(--vscode-inputValidation-errorBorder);
            background-color: var(--vscode-inputValidation-errorBackground);
        }

        .error-message {
            color: var(--vscode-errorForeground);
            font-size: 11px;
            margin-top: 4px;
            padding: 4px;
            background-color: var(--vscode-inputValidation-errorBackground);
            border-left: 3px solid var(--vscode-inputValidation-errorBorder);
            border-radius: 2px;
        }

        .input-wrapper {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Label Groups -->
        <div class="left-panel">
            <div class="panel-header">
                <span>Label Groups</span>
                <button id="add-group-btn" title="Add Label Group">+ Add Group</button>
            </div>
            <div class="groups-list" id="groups-list" role="list">
                <!-- Group items will be inserted here dynamically -->
            </div>
        </div>

        <!-- Right Panel: Translations -->
        <div class="right-panel">
            <div class="panel-header">
                <span id="translations-header">Translations</span>
                <button id="add-translation-btn" title="Add Translation" style="display:none;">+ Add Translation</button>
            </div>
            <div class="translations-container" id="translations-container">
                <div class="empty-state" id="empty-state">
                    Select a label group to view translations
                </div>
                <!-- Translation cards will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script src="${webviewUri}"></script>
</body>
</html>
